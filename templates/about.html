<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:url('/static/style/Background2.jpg') no-repeat center center fixed;
            /* opacity:inherit; */
            margin: 0;
            padding: 0;
            color: #056d0a;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d2d1d0;
            /* opacity: 0.7; */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1b5e20;
        }
        .crop {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #c8e6c9;
        }
        .crop:last-child {
            border-bottom: none;
        }
        .crop img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .crop h2 {
            margin: 10px 0 5px;
            color: #2e7d32;
        }
        .crop p {
            text-align: center;
            max-width: 600px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const crops = [
                {
                    name: "Wheat",
                    description: "Wheat is a grass widely cultivated for its seed, a cereal grain which is a worldwide staple food.",
                    image: "https://via.placeholder.com/100?text=wheat"
                },
                {
                    name: "Rice",
                    description: "Rice is the seed of the grass species Oryza sativa or Oryza glaberrima. It is the most widely consumed staple food for a large part of the world's human population.",
                    image: "https://via.placeholder.com/100?text=Rice"
                },
                {
                    name: "Corn",
                    description: "Corn, also known as maize, is a cereal grain first domesticated by indigenous peoples in southern Mexico about 10,000 years ago.",
                    image: "https://via.placeholder.com/100?text=Corn"
                },
                {
                    name: "Barley",
                    description: "Barley is a member of the grass family, is a major cereal grain grown in temperate climates globally. It was one of the first cultivated grains.",
                    image: "https://via.placeholder.com/100?text=Barley"
                }
            ];

            const container = document.querySelector('.container');

            crops.forEach(crop => {
                const cropElement = document.createElement('div');
                cropElement.className = 'crop';
                cropElement.innerHTML = `
                    <img src="${crop.image}" alt="${crop.name}">
                    <h2>${crop.name}</h2>
                    <p>${crop.description}</p>
                `;
                container.appendChild(cropElement);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>About Crop Recommendation System</h1>
        <p>This Crop Recommendation System predicts the most suitable crops to grow based on various factors like soil quality, weather conditions, and other environmental parameters. Below are some of the crops that our system recommends:</p>
    </div>
</body>
</html>
